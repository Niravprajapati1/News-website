name: Bug Report
description: Report a bug in news-web
labels: kind/bug
body:
  - type: textarea
    id: problem
    attributes:
      label: Describe issue?
      descrption: you can look at current issues https://github.com/Niravprajapati1/News-website/issues
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How can we reproduce it (as minimally and precisely as possible)?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?
